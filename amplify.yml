version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing root dependencies..."
        - npm ci
        - echo "Installing client dependencies..."
        - cd P10App/client && npm ci --prefer-offline && cd ../..
    build:
      commands:
        - echo "Building client..."
        - cd P10App/client && npm run build && cd ../..
  artifacts:
    baseDirectory: P10App/client/dist
    files:
      - '**/*'
  cache:
    paths:
      - P10App/client/node_modules/**/*
      - P10App/client/.cache/**/*
      - P10App/client/.vite/**/*
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
        - key: 'Referrer-Policy'
          value: 'same-origin'

